<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>超简单聊天</title>
    <style>
      * {
        box-sizing: border-box; /* 全局设置，避免元素超出 */
      }

      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #f5f5f5;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        background: white;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        border-radius: 0;
        box-shadow: none;
      }

      /* 连接阶段的容器样式 */
      .container.connecting-phase {
        max-width: 800px;
        margin: 0 auto;
        height: auto;
        min-height: 100vh;
        border-radius: 0;
        padding: 20px;
      }

      /* 已连接状态的容器样式 */
      .container.connected-phase {
        padding: 0;
        max-width: none;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        background: #f8f9fa;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        border-left: 5px solid #007bff;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      textarea {
        width: 100%;
        height: 60px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin: 10px 0;
        font-family: monospace;
        font-size: 12px;
        resize: none;
      }
      #messages {
        background: #ffffff;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        height: 300px;
        overflow-y: auto;
        padding: 20px;
        margin: 20px 0;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        flex: 1;
      }

      /* 连接状态下的消息区域样式 */
      .connected-phase #messages {
        height: auto;
        flex: 1;
        margin: 0;
        border: none;
        border-radius: 0;
        background: #f8f9fa;
        box-shadow: none;
        padding: 15px;
      }
      .message {
        margin: 12px 0;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 75%;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-out;
      }
      .me {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        margin-left: auto;
        text-align: right;
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
      }
      .me::after {
        content: "";
        position: absolute;
        right: -8px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-left-color: #007bff;
      }
      .them {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #333;
        border: 1px solid #dee2e6;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .them::after {
        content: "";
        position: absolute;
        left: -8px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-right-color: #f8f9fa;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 聊天框为空时的提示 */
      #messages:empty::before {
        content: "💬 聊天消息会在这里显示...";
        color: #999;
        font-style: italic;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
      }
      #messageInput {
        width: 70%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
      }
      .status {
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        margin: 15px 0;
        font-weight: bold;
      }
      .flex {
        display: flex;
        align-items: center;
      }

      /* 优化连接区域布局 */
      .connection-area {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }

      .connection-box {
        flex: 1;
        border: 2px dashed;
        padding: 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.8);
      }

      .connection-box h4 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .connection-box button {
        width: 100%;
        margin-bottom: 12px;
        padding: 12px;
        font-size: 14px;
      }

      .connection-box textarea {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: monospace;
        font-size: 11px;
        resize: none;
        min-height: 80px;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        .connection-area {
          flex-direction: column;
          gap: 15px;
        }

        .connection-box {
          padding: 15px;
        }

        .connection-box h4 {
          font-size: 14px;
        }

        .connection-box button {
          padding: 10px;
          font-size: 13px;
        }

        .connection-box textarea {
          min-height: 60px;
          font-size: 10px;
        }

        .connection-progress {
          padding: 15px;
          margin: 15px 0;
        }

        .connection-progress h4 {
          font-size: 16px;
        }

        .progress-step {
          font-size: 13px;
          margin: 8px 0;
          padding: 6px 0;
        }

        .simplified-header {
          padding: 12px 15px;
          margin-bottom: 15px;
        }

        .simplified-header h2 {
          font-size: 16px;
        }

        .simplified-header .status-info {
          font-size: 11px;
        }

        #messageInput {
          font-size: 16px; /* 防止iOS放大 */
          padding: 10px !important;
        }

        #send {
          padding: 10px 15px !important;
          font-size: 13px !important;
          min-width: 60px !important;
        }

        #messages {
          height: 250px;
          padding: 15px;
        }

        .connected-phase #messages {
          padding: 10px;
        }

        .input-area {
          padding: 10px !important;
        }

        .input-row {
          gap: 8px !important;
        }

        #imageBtn {
          min-width: 40px !important;
          height: 40px !important;
          padding: 8px !important;
          font-size: 14px !important;
        }

        #imagePreview {
          margin-bottom: 8px !important;
        }

        #previewImg {
          max-width: 150px !important;
          max-height: 100px !important;
        }

        /* 移动端进度条优化 */
        .progress-container {
          padding: 20px !important;
          max-width: 95% !important;
        }

        .progress-title {
          font-size: 16px !important;
        }

        .progress-text {
          font-size: 12px !important;
        }

        .progress-details {
          font-size: 10px !important;
        }

        .cancel-transfer-btn {
          padding: 6px 12px !important;
          font-size: 11px !important;
        }

        .message {
          margin: 10px 0;
          padding: 10px 14px;
          max-width: 85%;
          font-size: 14px;
        }

        .step {
          padding: 15px;
          margin: 15px 0;
        }

        .step h3 {
          font-size: 18px;
        }

        .step p {
          font-size: 13px;
        }
      }

      /* 连接状态控制的显示/隐藏 */
      .connecting-phase .connection-step {
        display: block;
      }
      .connecting-phase .chat-interface {
        opacity: 0.5;
        pointer-events: none;
      }

      .connected-phase .connection-step {
        display: none;
      }
      .connected-phase .chat-interface {
        opacity: 1;
        pointer-events: auto;
      }

      /* 过渡动画 */
      .connection-step,
      .chat-interface {
        transition: all 0.5s ease-in-out;
      }

      /* 连接进度指示器 */
      .connection-progress {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border: 2px solid #dee2e6;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
        display: none;
      }

      .connection-progress.active {
        display: block;
        animation: pulseProgress 2s infinite;
      }

      @keyframes pulseProgress {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 4px 16px rgba(0, 123, 255, 0.4);
        }
      }

      .progress-step {
        margin: 10px 0;
        padding: 8px 0;
        opacity: 0.3;
        transition: opacity 0.3s ease;
      }

      .progress-step.active {
        opacity: 1;
        color: #007bff;
        font-weight: bold;
      }

      .progress-step.completed {
        opacity: 1;
        color: #28a745;
      }

      .progress-step.completed::before {
        content: "✓ ";
        color: #28a745;
        font-weight: bold;
      }

      /* 简化后的聊天界面样式 */
      .simplified-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 15px 20px;
        border-radius: 0;
        margin-bottom: 0;
        text-align: center;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        flex-shrink: 0;
      }

      .simplified-header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .simplified-header .status-info {
        font-size: 12px;
        opacity: 0.9;
        margin-top: 5px;
      }

      /* 聊天界面布局 */
      .chat-interface {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .connected-phase .chat-interface {
        height: 100vh;
      }

      /* 输入区域样式 */
      .input-area {
        background: white;
        padding: 15px;
        border-top: 1px solid #dee2e6;
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .input-row {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* 图片传输进度条样式 */
      .progress-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        backdrop-filter: blur(2px);
      }

      .progress-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .progress-title {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 18px;
        font-weight: 600;
      }

      .progress-bar-container {
        background: #f0f0f0;
        border-radius: 10px;
        height: 20px;
        overflow: hidden;
        margin: 15px 0;
        position: relative;
      }

      .progress-bar {
        background: linear-gradient(90deg, #007bff, #0056b3);
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: progressShine 2s infinite;
      }

      @keyframes progressShine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .progress-text {
        font-size: 14px;
        color: #666;
        margin: 10px 0;
      }

      .progress-details {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
      }

      .cancel-transfer-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 15px;
      }

      .cancel-transfer-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container connecting-phase">
      <!-- 主标题 - 连接后简化 -->
      <h1 id="mainTitle">💬 超简单聊天</h1>

      <!-- 简化后的聊天头部 - 连接前隐藏 -->
      <div
        id="simplifiedHeader"
        class="simplified-header"
        style="display: none"
      >
        <h2>💬 聊天已连接</h2>
        <div class="status-info">与朋友的私密聊天，端到端加密</div>
      </div>

      <!-- 连接步骤区域 - 连接后隐藏 -->
      <div id="connectionStep" class="connection-step">
        <div class="step">
          <h3>🚀 超简单连接（只需一次）</h3>
          <p style="color: #666; margin: 10px 0">
            💡 <strong>新流程</strong>：A生成连接码 → B粘贴连接 →
            系统自动处理应答 → 完成！
          </p>

          <div class="connection-area">
            <!-- 左侧：生成连接 -->
            <div class="connection-box" style="border-color: #28a745">
              <h4 style="color: #28a745">👤 我创建连接</h4>
              <button
                id="generate"
                style="background-color: #28a745; color: white"
              >
                🎯 创建连接
              </button>
              <button
                id="copy"
                disabled
                style="background-color: #17a2b8; color: white"
              >
                📋 复制连接码
              </button>
              <textarea
                id="myCode"
                placeholder="连接码会在这里生成..."
                readonly
              ></textarea>
              <div
                style="
                  text-align: center;
                  margin-top: 8px;
                  font-size: 11px;
                  color: #666;
                "
              >
                💡 生成后复制发给朋友
              </div>
            </div>

            <!-- 右侧：加入连接 -->
            <div class="connection-box" style="border-color: #007bff">
              <h4 style="color: #007bff">👥 我加入连接</h4>
              <textarea
                id="theirCode"
                placeholder="粘贴朋友的连接码..."
              ></textarea>
              <button
                id="connect"
                style="background-color: #007bff; color: white"
              >
                🔗 立即连接
              </button>
              <div
                style="
                  text-align: center;
                  margin-top: 8px;
                  font-size: 11px;
                  color: #666;
                "
              >
                💡 粘贴代码后点击连接
              </div>
            </div>
          </div>

          <div
            style="
              text-align: center;
              margin: 20px 0 10px 0;
              padding: 10px;
              background: #f8f9fa;
              border-radius: 8px;
            "
          >
            <span style="color: #666; font-size: 12px">
              ✨ 连接成功后，系统会自动处理后续步骤，无需手动操作
            </span>
          </div>
        </div>
      </div>

      <!-- 连接进度指示器 -->
      <div id="connectionProgress" class="connection-progress">
        <h4 style="margin: 0 0 15px 0; color: #333">🔄 连接进度</h4>
        <div id="step1" class="progress-step">1. 生成连接信息</div>
        <div id="step2" class="progress-step">2. 建立网络通道</div>
        <div id="step3" class="progress-step">3. 验证连接安全</div>
        <div id="step4" class="progress-step">4. 启动聊天功能</div>
      </div>

      <!-- 状态指示器 -->
      <div id="status" class="status" style="background: #f8f9fa; color: #666">
        等待连接...
      </div>

      <!-- 聊天界面 -->
      <div id="chatInterface" class="chat-interface">
        <div id="messages"></div>

        <!-- 输入区域 -->
        <div class="input-area">
          <div class="input-container">
            <!-- 图片预览区域 -->
            <div id="imagePreview" style="display: none; margin-bottom: 10px">
              <div
                style="
                  background: #f8f9fa;
                  border-radius: 8px;
                  padding: 10px;
                  border: 1px solid #dee2e6;
                "
              >
                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 8px;
                  "
                >
                  <span style="font-size: 12px; color: #666">📷 图片预览</span>
                  <button
                    id="cancelImage"
                    style="
                      background: none;
                      border: none;
                      color: #dc3545;
                      cursor: pointer;
                      font-size: 16px;
                    "
                  >
                    ✕
                  </button>
                </div>
                <img
                  id="previewImg"
                  style="
                    max-width: 200px;
                    max-height: 150px;
                    border-radius: 6px;
                    display: block;
                  "
                />
                <div
                  id="imageInfo"
                  style="font-size: 11px; color: #888; margin-top: 5px"
                ></div>
              </div>
            </div>

            <div class="input-row">
              <input
                id="messageInput"
                placeholder="输入消息或粘贴图片..."
                disabled
                style="
                  flex: 1;
                  padding: 12px;
                  border: 2px solid #ddd;
                  border-radius: 8px;
                  font-size: 14px;
                  min-height: 20px;
                  resize: none;
                  outline: none;
                "
              />
              <!-- 图片选择按钮 -->
              <button
                id="imageBtn"
                disabled
                title="选择图片"
                style="
                  background-color: #6c757d;
                  color: white;
                  padding: 12px;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 16px;
                  min-width: 48px;
                  height: 48px;
                "
              >
                📷
              </button>
              <!-- 发送按钮 -->
              <button
                id="send"
                disabled
                style="
                  background-color: #28a745;
                  color: white;
                  padding: 12px 20px;
                  border: none;
                  border-radius: 8px;
                  font-weight: bold;
                  min-width: 80px;
                  cursor: pointer;
                  height: 48px;
                "
              >
                📤 发送
              </button>
            </div>
          </div>
        </div>

        <!-- 隐藏的文件输入 -->
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
      </div>
    </div>

    <script>
      const elements = {
        generate: document.getElementById("generate"),
        copy: document.getElementById("copy"),
        myCode: document.getElementById("myCode"),
        theirCode: document.getElementById("theirCode"),
        connect: document.getElementById("connect"),
        status: document.getElementById("status"),
        messageInput: document.getElementById("messageInput"),
        send: document.getElementById("send"),
        messages: document.getElementById("messages"),
        // 新增的UI元素
        container: document.querySelector(".container"),
        mainTitle: document.getElementById("mainTitle"),
        simplifiedHeader: document.getElementById("simplifiedHeader"),
        connectionStep: document.getElementById("connectionStep"),
        connectionProgress: document.getElementById("connectionProgress"),
        chatInterface: document.getElementById("chatInterface"),
        // 进度步骤元素
        step1: document.getElementById("step1"),
        step2: document.getElementById("step2"),
        step3: document.getElementById("step3"),
        step4: document.getElementById("step4"),
        // 图片相关元素
        imageBtn: document.getElementById("imageBtn"),
        fileInput: document.getElementById("fileInput"),
        imagePreview: document.getElementById("imagePreview"),
        previewImg: document.getElementById("previewImg"),
        imageInfo: document.getElementById("imageInfo"),
        cancelImage: document.getElementById("cancelImage"),
      };

      let pc,
        channel,
        waiting = false,
        currentImage = null, // 当前选择的图片数据
        isTransferring = false, // 是否正在传输
        transferCancelled = false; // 传输是否被取消

      // UI状态管理
      const UIState = {
        INITIAL: "connecting-phase",
        CONNECTING: "connecting-phase",
        CONNECTED: "connected-phase",
      };

      let currentUIState = UIState.INITIAL;

      // 切换UI状态
      function setUIState(state) {
        currentUIState = state;
        elements.container.className = `container ${state}`;

        switch (state) {
          case UIState.CONNECTED:
            // 连接成功后的UI变化
            elements.mainTitle.style.display = "none";
            elements.simplifiedHeader.style.display = "block";
            elements.connectionStep.style.display = "none";
            elements.connectionProgress.classList.remove("active");
            elements.status.style.display = "none";
            break;
          default:
            // 连接前的UI状态
            elements.mainTitle.style.display = "block";
            elements.simplifiedHeader.style.display = "none";
            elements.connectionStep.style.display = "block";
            elements.status.style.display = "block";
        }
      }

      // 更新连接进度
      function updateProgress(stepNumber, status = "active") {
        // 重置所有步骤
        [
          elements.step1,
          elements.step2,
          elements.step3,
          elements.step4,
        ].forEach((step, index) => {
          step.className = "progress-step";
          if (index < stepNumber - 1) {
            step.classList.add("completed");
          } else if (index === stepNumber - 1) {
            step.classList.add(status);
          }
        });

        // 显示进度指示器
        if (stepNumber > 0 && stepNumber < 5) {
          elements.connectionProgress.classList.add("active");
        }
      }

      // 更新状态
      function setStatus(text, color = "#666") {
        elements.status.textContent = text;
        elements.status.style.color = color;
      }

      // 图片处理函数
      function compressImage(
        file,
        maxWidth = 800,
        maxHeight = 600,
        quality = 0.8
      ) {
        return new Promise((resolve) => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();

          img.onload = () => {
            // 计算压缩后的尺寸
            let { width, height } = img;
            const ratio = Math.min(maxWidth / width, maxHeight / height);

            if (ratio < 1) {
              width *= ratio;
              height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;

            // 绘制并压缩
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(resolve, "image/jpeg", quality);
          };

          img.src = URL.createObjectURL(file);
        });
      }

      // 格式化文件大小
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 B";
        const k = 1024;
        const sizes = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + " " + sizes[i];
      }

      // 格式化时间
      function formatTime(seconds) {
        if (!seconds || seconds === Infinity) return "未知";
        if (seconds < 60) return Math.round(seconds) + "秒";
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.round(seconds % 60);
        return `${minutes}分${remainingSeconds}秒`;
      }

      // 分块传输图片数据
      async function sendImageInChunks(imageData, chunkSize = 16384) {
        // 16KB chunks
        const data = JSON.stringify(imageData);
        const totalSize = data.length;
        const totalChunks = Math.ceil(totalSize / chunkSize);

        // 发送传输开始信号
        const transferId = Date.now().toString();
        channel.send(
          JSON.stringify({
            type: "transfer_start",
            transferId: transferId,
            totalChunks: totalChunks,
            totalSize: totalSize,
            fileName: imageData.name,
          })
        );

        let transferredBytes = 0;
        const startTime = Date.now();

        for (let i = 0; i < totalChunks; i++) {
          if (transferCancelled) {
            // 发送取消信号
            channel.send(
              JSON.stringify({
                type: "transfer_cancel",
                transferId: transferId,
              })
            );
            throw new Error("传输已取消");
          }

          const start = i * chunkSize;
          const end = Math.min(start + chunkSize, totalSize);
          const chunk = data.slice(start, end);

          // 发送数据块
          channel.send(
            JSON.stringify({
              type: "transfer_chunk",
              transferId: transferId,
              chunkIndex: i,
              data: chunk,
            })
          );

          transferredBytes += chunk.length;
          const percentage = (transferredBytes / totalSize) * 100;

          // 计算传输速度和剩余时间
          const elapsed = (Date.now() - startTime) / 1000;
          const speed = transferredBytes / elapsed;
          const remaining = (totalSize - transferredBytes) / speed;

          // 更新进度
          updateTransferProgress(percentage, speed, remaining);

          // 给界面一点时间更新
          await new Promise((resolve) => setTimeout(resolve, 1));
        }

        // 发送传输完成信号
        channel.send(
          JSON.stringify({
            type: "transfer_complete",
            transferId: transferId,
          })
        );
      }

          totalChunks: data.totalChunks,
          totalSize: data.totalSize,
          fileName: data.fileName,

      function handleTransferChunk(data) {
        const transfer = receivingTransfers.get(data.transferId);
        if (!transfer) return;

        transfer.receivedChunks[data.chunkIndex] = data.data;
        transfer.receivedCount++;

        const percentage =
          (transfer.receivedCount / transfer.totalChunks) * 100;
        updateReceiveProgress(percentage);
      }

      // 处理传输完成
      function handleTransferComplete(data) {
        const transfer = receivingTransfers.get(data.transferId);

          console.error("重组图片数据失败:", error);
          alert("接收图片失败");
          hideReceiveProgress();
        }

        receivingTransfers.delete(data.transferId);
      }

      // SDP压缩器 - 简单Base64压缩，避免解析问题
      function compressSDP(sessionDescription) {
        try {
          // 直接Base64编码整个JSON，但进行URL安全处理
          const jsonString = JSON.stringify(sessionDescription);
          const base64 = btoa(jsonString);

          // 替换URL敏感字符，避免被识别为链接
          const urlSafe = base64
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=/g, "");

          return "CHAT" + urlSafe; // 添加前缀避免URL识别
        } catch (e) {
          console.error("压缩失败:", e);
          return JSON.stringify(sessionDescription); // 降级到原始格式
        }
      }

      // SDP解压器 - 把短码还原成完整JSON
      function decompressSDP(compressed) {
        try {
          // 处理新的Base64格式：CHAT开头（无下划线）
          if (compressed.startsWith("CHAT") && !compressed.includes("_")) {
            console.log("检测到Base64格式连接码");
            const base64Part = compressed.substring(4); // 移除CHAT前缀

            // 恢复Base64格式
            const base64 = base64Part.replace(/-/g, "+").replace(/_/g, "/");

            // 补齐padding
            const padding = "=".repeat((4 - (base64.length % 4)) % 4);
            const fullBase64 = base64 + padding;

            // 解码JSON
            const jsonString = atob(fullBase64);
            const sessionDescription = JSON.parse(jsonString);

            console.log("Base64解码成功");
            return new RTCSessionDescription(sessionDescription);
          }

          // 处理旧格式：CHAT_开头，下划线分隔（向后兼容）
          if (compressed.startsWith("CHAT_")) {
            const parts = compressed.substring(5).split("_");
            console.log("解析旧格式连接码：", parts);
            console.log("连接码部分数量：", parts.length);

            let ip, ufrag, pwdPrefix, fingerprintPrefix, candidatesCount;

            if (parts.length >= 11) {
              // 旧格式：IP被分成4个部分
              ip = parts.slice(3, 7).join(".");
              ufrag = parts[7];
              pwdPrefix = parts[8];
              fingerprintPrefix = parts[9];
              candidatesCount = parts[10];
            } else if (parts.length === 8 && parts[3].includes("X")) {
              // 中间格式：IP用X分隔
              ip = parts[3].replace(/X/g, ".");
              ufrag = parts[4];
              pwdPrefix = parts[5];
              fingerprintPrefix = parts[6];
              candidatesCount = parts[7];
            } else {
              throw new Error(`无法解析旧格式：部分数量${parts.length}`);
            }

            const [typeCode, sessionIdSuffix, port] = parts;
            const type = typeCode === "O" ? "offer" : "answer";
            const fullSessionId =
              "4389441879" + sessionIdSuffix.padStart(8, "0");
            const fullPwd =
              pwdPrefix.length >= 22
                ? pwdPrefix
                : pwdPrefix + "ABCD1234567890ABCD12";
            const fullFingerprint =
              fingerprintPrefix.match(/.{2}/g)?.join(":").toUpperCase() || "";

            // 重建SDP
            let sdp = `v=0\r\n`;
            sdp += `o=- ${fullSessionId} 2 IN IP4 127.0.0.1\r\n`;
            sdp += `s=-\r\n`;
            sdp += `t=0 0\r\n`;
            sdp += `a=group:BUNDLE 0\r\n`;
            sdp += `a=extmap-allow-mixed\r\n`;
            sdp += `a=msid-semantic: WMS\r\n`;
            sdp += `m=application ${port} UDP/DTLS/SCTP webrtc-datachannel\r\n`;
            sdp += `c=IN IP4 ${ip}\r\n`;
            sdp += `a=candidate:1 1 udp 2113667326 ${ip} ${port} typ host generation 0\r\n`;
            sdp += `a=candidate:2 1 udp 1677729535 ${ip} ${port} typ srflx raddr 0.0.0.0 rport 0 generation 0\r\n`;
            sdp += `a=ice-ufrag:${ufrag}\r\n`;
            sdp += `a=ice-pwd:${fullPwd}\r\n`;
            sdp += `a=ice-options:trickle\r\n`;
            sdp += `a=fingerprint:sha-256 ${fullFingerprint}\r\n`;
            sdp += `a=setup:actpass\r\n`;
            sdp += `a=mid:0\r\n`;
            sdp += `a=sctp-port:5000\r\n`;
            sdp += `a=max-message-size:262144\r\n`;

            return new RTCSessionDescription({ type, sdp });
          }

          // 处理原始JSON格式
          return new RTCSessionDescription(JSON.parse(compressed));
        } catch (e) {
          console.error("解压失败:", e);
          return null;
        }
      }

      // 创建连接
      function createConnection() {
        pc = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
        });

        pc.onicecandidate = (e) => {
          if (!e.candidate) {
            // 更新进度：生成连接信息完成
            updateProgress(1, "completed");
            updateProgress(2, "active");

            // 使用压缩器生成简洁的连接码
            const compressed = compressSDP(pc.localDescription);
            elements.myCode.value = compressed;
            elements.copy.disabled = false;
            setStatus("连接码已生成，复制发给朋友", "#28a745");

            console.log(
              "压缩前:",
              JSON.stringify(pc.localDescription).length,
              "字符"
            );
            console.log("压缩后:", compressed.length, "字符");
            console.log(
              "压缩率:",
              Math.round(
                (1 -
                  compressed.length /
                    JSON.stringify(pc.localDescription).length) *
                  100
              ) + "%"
            );
          }
        };

        pc.onconnectionstatechange = () => {
          console.log("连接状态变化:", pc.connectionState);

          switch (pc.connectionState) {
            case "connecting":
              updateProgress(3, "active");
              setStatus("正在建立安全连接...", "#ffc107");
              break;
            case "connected":
              // 完成所有步骤
              updateProgress(4, "completed");
              setStatus("连接成功！", "#28a745");

              // 延迟切换到聊天界面，让用户看到完成状态
              setTimeout(() => {
                setUIState(UIState.CONNECTED);
              }, 1500);
              break;
            case "disconnected":
              setStatus("连接已断开", "#dc3545");
              // 可以选择重置UI状态
              break;
            case "failed":
              setStatus("连接失败，请重试", "#dc3545");
              elements.connectionProgress.classList.remove("active");
              break;
          }
        };

        pc.ondatachannel = (e) => {
          channel = e.channel;
          setupChannel();
        };

        return pc;
      }

      // 设置数据通道
      function setupChannel() {
        channel.onopen = () => {
          console.log("数据通道已打开");
          elements.messageInput.disabled = false;
          elements.send.disabled = false;
          elements.imageBtn.disabled = false;

          // 如果还没有切换到连接状态，这里再次确保切换
          if (currentUIState !== UIState.CONNECTED) {
            updateProgress(4, "completed");
            setTimeout(() => {
              setUIState(UIState.CONNECTED);
            }, 500);
          }
        };

        channel.onmessage = (e) => {
          try {
            // 尝试解析JSON，看是否是传输相关消息
            const data = JSON.parse(e.data);

            // 处理分块传输消息
            if (data.type === "transfer_start") {
              handleTransferStart(data);
            } else if (data.type === "transfer_chunk") {
              handleTransferChunk(data);
            } else if (data.type === "transfer_complete") {
              handleTransferComplete(data);
            } else if (data.type === "transfer_cancel") {
              handleTransferCancel(data);
            } else if (data.type === "image") {
              addMessage(data, false);
            } else {
              addMessage(data.text || e.data, false);
            }
          } catch (err) {
            // 如果解析失败，当作普通文本消息
            addMessage(e.data, false);
          }
        };

        channel.onclose = () => {
          console.log("数据通道已关闭");
          elements.messageInput.disabled = true;
          elements.send.disabled = true;
          elements.imageBtn.disabled = true;
        };

        channel.onerror = (error) => {
          console.error("数据通道错误:", error);
        };
      }

      // 发送消息
      async function sendMessage() {
        const text = elements.messageInput.value.trim();

        if (!channel || channel.readyState !== "open") {
          alert("连接尚未建立，无法发送消息");
          return;
        }

        // 检查是否有图片要发送
        if (currentImage) {
          if (isTransferring) {
            alert("正在传输图片，请稍候...");
            return;
          }

          try {
            isTransferring = true;

            // 构建图片消息
            const imageMessage = {
              type: "image",
              data: currentImage.data,
              name: currentImage.name,
              size: currentImage.size,
            };

            // 如果有文本，添加说明
            if (text) {
              imageMessage.caption = text;
            }

            // 显示进度条
            showTransferProgress(currentImage.name, currentImage.size);

            // 使用分块传输发送图片
            await sendImageInChunks(imageMessage);

            // 传输成功，显示自己发送的消息
            const displayMessage = { ...imageMessage };
            if (text) {
              // 如果有说明文字，先显示图片再显示文字
              addMessage(displayMessage, true);
              addMessage(text, true);
            } else {
              addMessage(displayMessage, true);
            }

            // 隐藏进度条并清理
            hideTransferProgress();
            elements.messageInput.value = "";
            hideImagePreview();
          } catch (error) {
            console.error("发送图片失败:", error);
            hideTransferProgress();
            if (!transferCancelled) {
              alert("发送图片失败: " + error.message);
            }
          }
        } else if (text) {
          try {
            // 发送文本消息
            channel.send(text);

            // 显示自己发送的消息
            addMessage(text, true);
            elements.messageInput.value = "";
          } catch (error) {
            console.error("发送消息失败:", error);
            alert("发送消息失败: " + error.message);
          }
        }
      }

        } catch (error) {
          console.error("生成连接码失败:", error);
          setStatus("生成失败: " + error.message, "#dc3545");
          elements.connectionProgress.classList.remove("active");
          alert("生成连接码失败: " + error.message);
        }
      };

      elements.copy.onclick = async () => {
        try {
          await navigator.clipboard.writeText(elements.myCode.value);
          elements.copy.textContent = "已复制!";
          setTimeout(() => (elements.copy.textContent = "复制"), 2000);
        } catch (e) {
          elements.myCode.select();
          document.execCommand("copy");
        }
      };

      elements.connect.onclick = async () => {
        const code = elements.theirCode.value.trim();
        if (!code) {
          alert("请先粘贴朋友的连接码");
          return;
        }

        try {
          let desc;

          // 判断是压缩格式还是原始JSON格式
          if (code.startsWith("{")) {
            // 原始JSON格式
            desc = new RTCSessionDescription(JSON.parse(code));
          } else if (code.startsWith("CHAT")) {
            // 所有压缩格式：Base64格式、下划线格式、点号格式
            desc = decompressSDP(code);
            if (!desc) {
              alert("连接码格式错误，请检查");
              return;
            }
          } else {
            alert("不识别的连接码格式，连接码应该以CHAT开头或者是JSON格式");
            return;
          }

          if (desc.type === "offer") {
            // 开始连接流程
            updateProgress(1, "active");
            setStatus("正在连接...", "#ffc107");

            pc = createConnection();

            // 步骤1: 解析连接信息
            updateProgress(1, "completed");
            updateProgress(2, "active");

            await pc.setRemoteDescription(desc);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            // 步骤2: 生成应答完成
            updateProgress(2, "completed");
            updateProgress(3, "active");

            // 自动生成应答码并显示给用户
            const answerCode = compressSDP(pc.localDescription);
            elements.myCode.value = answerCode;
            elements.copy.disabled = false;

            setStatus("应答码已生成，请复制发给朋友完成连接", "#28a745");

            // 自动复制到剪贴板并提示
            try {
              await navigator.clipboard.writeText(answerCode);
              setStatus("✅ 应答码已自动复制！发给朋友完成最后连接", "#28a745");

              // 显示简化的提示
              setTimeout(() => {
                alert(
                  "✅ 应答码已复制到剪贴板！\n\n📱 现在发给你的朋友，他粘贴后就能连接成功！"
                );
              }, 500);
            } catch (e) {
              // 如果自动复制失败，提示用户手动复制
              setStatus("应答码已生成，请点击复制按钮发给朋友", "#ffc107");
            }
          } else if (desc.type === "answer" && waiting) {
            // 接收应答，完成连接
            updateProgress(3, "active");
            setStatus("正在完成连接...", "#ffc107");

            await pc.setRemoteDescription(desc);
            waiting = false;
          }
        } catch (e) {
          console.error("连接失败:", e);
          setStatus("连接失败: " + e.message, "#dc3545");
          elements.connectionProgress.classList.remove("active");
          alert("连接码格式错误或连接失败");
        }
      };

      elements.send.onclick = sendMessage;
      elements.messageInput.onkeypress = (e) => {
        if (e.key === "Enter") sendMessage();
      };

      // 图片相关事件绑定
      elements.imageBtn.onclick = () => {
        elements.fileInput.click();
      };

      elements.fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          handleImageFile(file);
        }
      };

      elements.cancelImage.onclick = hideImagePreview;

      // 绑定粘贴事件
      elements.messageInput.addEventListener("paste", handlePaste);
      document.addEventListener("paste", (e) => {
        // 只有当输入框获得焦点或者没有其他输入框时才处理粘贴
        if (
          document.activeElement === elements.messageInput ||
          !document.activeElement ||
          document.activeElement === document.body
        ) {
          handlePaste(e);
        }
      });
    </script>
  </body>
</html>
